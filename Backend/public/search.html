<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        #results {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap; /* Allows wrapping of cards */
            gap: 20px; /* Space between cards */
        }
        .car {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            width: calc(25% - 20px); /* Four cards in a row with space */
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .car:hover {
            transform: scale(1.02); /* Slightly enlarge on hover */
        }
        .car img {
            max-width: 100%; /* Responsive image */
            height: auto; /* Maintain aspect ratio */
            border-radius: 4px; /* Rounded corners for the image */
        }
        .car-details {
            margin-top: 10px;
        }
        .car-images {
            display: flex;
            flex-wrap: wrap; /* Wrap images in multiple rows */
            gap: 10px; /* Space between images */
        }
        .car-images img {
            width: 100px; /* Fixed width for the images */
            height: auto; /* Maintain aspect ratio */
            border-radius: 4px; /* Rounded corners for the image */
        }
    </style>
</head>
<body>

    <h1>Car Search</h1>
    <input type="text" id="searchKey" placeholder="Enter car make, model, etc." />
    <button onclick="searchCars()">Search</button>

    <div id="results"></div>

    <script>
        async function searchCars() {
            const searchKey = document.getElementById('searchKey').value.trim();
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = ''; // Clear previous results

            if (searchKey === '') {
                resultsDiv.innerHTML = '<p>Please enter something to search.</p>';
                return;
            }

            try {
                const response = await fetch(`/api/searchcars/${encodeURIComponent(searchKey)}`);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();

                if (data.cars && data.cars.length > 0) {
                    data.cars.forEach(car => {
                        const carDiv = document.createElement('div');
                        carDiv.className = 'car';
                        carDiv.innerHTML = `
                            <div class="car-images">
                                ${car.images.map(image => `<img src="/public/uploads/${image}" alt="${car.make} ${car.model}" />`).join('')}
                            </div>
                            <div class="car-details">
                                <strong>Make:</strong> ${car.make}<br>
                                <strong>Model:</strong> ${car.model}<br>
                                <strong>Year:</strong> ${car.year}<br>
                                <strong>Price:</strong> $${car.price}<br>
                                <strong>Mileage:</strong> ${car.mileage} km<br>
                                <strong>Color:</strong> ${car.color}<br>
                                <strong>Description:</strong> ${car.description}<br>
                                <strong>Status:</strong> ${car.status}<br>
                                <strong>Location:</strong> ${car.location}<br>
                            </div>
                        `;
                        resultsDiv.appendChild(carDiv);
                    });
                } else {
                    resultsDiv.innerHTML = '<p>No results found.</p>';
                }
            } catch (error) {
                console.error('Error fetching search results:', error);
                resultsDiv.innerHTML = '<p>Error fetching search results. Please try again later.</p>';
            }
        }
    </script>

</body>
</html>
